<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Get Soumen Roy's Detailed CV</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 28px; max-width: 720px; margin: auto; }
    form { display: grid; gap: 10px; }
    label { display:block; font-weight:600; margin-bottom:4px; }
    input { padding:8px; border:1px solid #ccc; border-radius:6px; width:100%; box-sizing:border-box; }
    button { padding:10px 14px; cursor:pointer; border-radius:8px; border:0; background:#111; color:#fff; font-weight:600; }
    .hint { color:#555; font-size:0.9rem; margin-bottom:10px; }
  </style>
</head>
<body>
  <h1>Get my Detailed CV</h1>
  <p class="hint">Please enter your contact details. After you submit, youâ€™ll be redirected to a thank-you page where you can download the CV.</p>

  <form action="https://formspree.io/f/mzzaydpe" method="POST">
    <!-- After submission, Formspree redirects to the thank-you page -->
    <input type="hidden" name="_next" value="/thank-you.html" />
    <input type="hidden" name="_captcha" value="false" />

    <div>
      <label for="name">Name (required)</label>
      <input id="name" name="name" type="text" required />
    </div>

    <div>
      <label for="email">Email (required)</label>
      <input id="email" name="email" type="email" required />
    </div>

    <div>
      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" />
    </div>

    <div>
      <label for="linkedin">LinkedIn profile (optional)</label>
      <input id="linkedin" name="linkedin" type="url" placeholder="https://www.linkedin.com/in/yourname" />
    </div>

    <div>
      <button type="submit">Get my CV</button>
    </div>
  </form>
</body>
</html>
